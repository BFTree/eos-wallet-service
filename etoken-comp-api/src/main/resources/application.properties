#dubbo
spring.dubbo.application.registries[0].address=${spring.dubbo.application.registries[0].address}
spring.dubbo.application.registries[1].address=${spring.dubbo.application.registries[1].address}
spring.dubbo.application.registries[2].address=${spring.dubbo.application.registries[2].address}
spring.dubbo.protocol.port=37777
spring.dubbo.application.name=etoken-comp-api
